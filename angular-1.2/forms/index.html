    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body ng-app="shaselton.form">

        <div ng-controller="mainController">
            <form name='testform' novalidate class='test-form'>

                <label>Name
                    <input type='text' ng-model='testform.name' name='name' required/>
                </label>
                
                <label>other name
                    <input type='text' ng-model='testform.otherName' name='otherName' required/>
                </label>

                <label>email
                    <input type='email' ng-model='testform.email' name='email' required />
                </label>

                <label>year
                    <input type='number' ng-model='testform.number' name='number' min='1992' max='2001'/>
                </label>

                <button ng-click="submitForm()">submit</button>


            </form>
        </div>


       <!-- <script src="//code.angularjs.org/1.2.0rc1/angular.js"></script>-->
        <script src="js/angular.js"></script>
        <script src="js/app.js"></script>
        <script src="js/Controllers/mainController.js"></script>

    </body>
</html>
